<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="section-header">
            <div class="container">
                <img src="./images/hero-header/logo.png" class="logo" alt="logo" width="199px">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a class="nav-list__link" href="">Home</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="">About us</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="">How it's made?</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="">Our products</a></li>
                        <li class="nav-list__item"><a class="nav-list__link" href="">Contact</a></li>
                    </ul>
                    <button class="button buy-now" type="button">
                        Buy now
                        <svg width="16px" height="12px">
                            <use href="./images/symbol-defs.svg#icon-cheveron-right"></use>
                        </svg>
                    </button>
                </nav>
                <button type="button" class="menu-btn">
                    <svg width="20px" height="20px">
                        <use class="icon-burger" href="./images/symbol-defs.svg#icon-burger"></use>
                        <use class="icon-close" href="./images/symbol-defs.svg#icon-close"></use>
                    </svg>
                </button>
            </div>
        </section>
    </header>
        <section class="hero">
            <div class="container">
                <div class="hero-title-wrapper">
                    <h1 class="hero-title">ice cream <br>made with <br><span class="passion">passion</span></h1>
                    <ul class="btn-list">
                        <li class="btn-list__item"><a class="button button-list__link" href="">Products</a></li>
                        <li class="btn-list__item"><a class="button button-list__link" href="">How it's made?</a></li>
                    </ul>
                </div>
                
                <ul class="location-list">
                    <li class="location-list__item"><h2>16</h2><p>cafes</p></li>
                    <li class="location-list__item"><h2>23</h2><p>food trucks</p></li>
                </ul>
                <ul class="info-list">
                    <li class="info-list__item">
                        <img src="./images/hero-header/milk.png" alt="">
                    </li>
                    <li class="info-list__item">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
                        <button type="button">
                            <svg width="8px" height="8px">
                                <use href="./images/symbol-defs.svg#icon-arrow-right"></use>
                            </svg>
                        </button>
                    </li>
                </ul>
                <img class="img-icecream" src="./images/hero-header/icecream.png" alt="icecream">
                <img class="img-girl" src="./images/hero-header/girl.png" alt="girl">
            </div>

            

        </section>
</body>
</html>
